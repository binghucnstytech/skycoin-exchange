<html>
<head>

<script type="text/javascript">

 $(document).ready(function() {
     $('#button1').click(function() {
        
  console.log("request");

  $.ajax({

    {
      $("#textOut").val(data); 
    }
  });
})

 });   

    </script>

Enter some text...

</form>
